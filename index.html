<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex flex-col justify-center h-screen">
    <header class="mb-6">
        <h1 class="text-4xl text-center">Welcome To My <span> Bank</span></h1>   
    </header>
    <main class="w-9/12 mx-auto  bg-emerald-400">
        <h3 class="text-2xl text-center mb-4">Please Login</h3>
        <div class="flex flex-col items-center gap-4">
            <input id="email-field" class="w-9/12 p-2 rounded mb-4" type="email" name="" id="" placeholder="Provide your Email">
            <input id="password-field" class="w-9/12 p-2 rounded mb-4" type="password" name="" id="" placeholder="Provide Your Password">
        </div>
        <button id="btn-submit" class="ml-[12%] px-6 mb-4 py-2 rounded bg-orange-400">Submit</button>
    </main>
</div> 
</body>
<script src="index.js"></script>
</html>
